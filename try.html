<html>
	<head>
		<script src="http://cdn.ayazhafiz.com/js/swipe.js"></script>
		<style>
		.swipe {
			overflow: hidden;
			visibility: hidden;
			position: relative;
		}
		.swipe-wrap {
			overflow: hidden;
			position: relative;
		}
		.swipe-wrap > div {
			float:left;
			width:100%;
			min-height: 100%;
			position: relative;
		}
		html,body {
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		</style>
	</head>
	<body>
		<div id='slider' class='swipe'>
			<div class='swipe-wrap'>
				<div class="page">
					Page 1
				</div>
				<div class="page">
					Page 2
				</div>
				<div class="page">
					Page 3
				</div>
				<div class="page">
					Page 4
				</div>
			</div>
		</div>
		<div id="left-arrow"
		 		style="font-size: 50px; position: absolute; left: 0%; top: 50%; z-index: 1000;"
		 		onclick="javascript:window.mySwipe.prev();">
			&lt;
		</div>
		<div id="right-arrow"
		 		style="font-size: 50px; position: absolute; right: 0%; top: 50%; z-index: 1000;"
		 		onclick="javascript:window.mySwipe.next();">
			&gt;
		</div>
		<script type="text/javascript">
			var mySwipe = Swipe(document.getElementById('slider'));
			mySwipe.setup();

			/* // TWO PAGES //
			var body = document.getElementsByTagName("body")[0];
			var otherScroll = 0;

			var cb = function(index, element) {
				oldScroll = otherScroll;
				otherScroll = body.scrollTop;
				body.scrollTop = oldScroll;
			};

			var mySwipe = Swipe(document.getElementById('slider'), { callback: cb });
			mySwipe.setup();
			*/

			// FOR MULTIPLE PAGES //
			var body = document.getElementsByTagName("body")[0];
			var positions = [];
			var currentPage = 0;

			var cb = function(index, element) {
				positions[currentPage] = body.scrollTop;
				body.scrollTop = positions[index] || 0;
				currentPage = index;
			};

			var mySwipe = Swipe(document.getElementById('slider'), { callback: cb });
			mySwipe.setup();
		</script>
	</body>
</html>
