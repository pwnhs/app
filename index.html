<html>
	<head>
		<title>PWNHS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">
		<script src="https://use.fontawesome.com/f4adeaf9c5.js"></script>
		<script src="./membership.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
				integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
				crossorigin="anonymous"></script>
		<link rel="stylesheet" href="http://cdn.ayazhafiz.com/fonts/proxima-nova/stylesheet.css" media="all">
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<style type="text/css">.btn,a,body,h1,h2,h3,h4,p{font-family:"proxima-nova",sans-serif;}</style>
		<style>
			* {
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			.navbar {
				position: fixed;
				right: 0;
				bottom: 0;
				left: 0;
				text-align: center;
				padding: 0.75vh 0vh 0.5vh 0vh;
				margin: 0px;
				background: rgba(236, 67, 8, 0.05);
			}
			.navbar-child {
				width: 20vw;
				margin: 0px;
				padding: 0px;
				display: inline-block;
				font-size: 12px;
				color: slategray;
				-webkit-transition: all .1s ease-in-out;
				-moz-transition: all .1s ease-in-out;
				transition: all .1s ease-in-out;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			.navbar-child:active {
				-webkit-transform: scale(0.85);
				-moz-transform: scale(0.85);
				transform: scale(0.85);
			}
			.label {
				margin-top: 2px;
			}
			.navbar-child > i {
				font-size: 18px;
			}
			.active > i, .active > .label > span {
				color: #035299 !important;
			}
			.hidden {
				display: none;
			}
			.scroll-wrapper {
				position: fixed;
				right: 0;
				bottom: 0;
				left: 0;
				top: 0;
				-webkit-overflow-scrolling: touch;
				overflow-y: scroll;
			}
			.scroll-wrapper iframe {
				position: relative;
				top: 0px;
				left: 0px;
				bottom: 0px;
				right: 0px;
				width: 100%;
				height: 100%;
				border: none;
				margin: 0;
				padding: 0;
				z-index: 0;
			}
		</style>
		<script src="https://raw.githubusercontent.com/luis-kaufmann-silva/jquery-p2r/master/jquery.p2r.js"></script>
		<script>
			$(document).ready(function(){
				$(".scroll").pullToRefresh({
					 refresh:200
				})
				.on("refresh.pulltorefresh", function (){
					location.reload();
				});
			});
		</script>
	</head>
	<body ontouchstart="" onmouseover="">
		<div class="scroll">
			<div class="refresh">
				Pull To sss
			</div>
			<div class="container">
				content
			</div>
		</div>
		<div class="scroll-wrapper">
			<iframe id="status" class="" src="http://status.pwnhs.org/trimmed.html">
				Your browser doesn't support iframes
			</iframe>
		</div>
		<div class="scroll-wrapper">
			<iframe id="docs" class="hidden" src="http://docs.pwnhs.org/trimmed.html">
				Your browser doesn't support iframes
			</iframe>
		</div>
		<div class="scroll-wrapper">
			<iframe id="contact" class="hidden" src="http://pwnhs.org/contact-trimmed.html">
				Your browser doesn't support iframes
			</iframe>
		</div>
		<div class="scroll-wrapper">
			<iframe id="officer" class="hidden" src="http://officer.pwnhs.org/trimmed.html">
				Your browser doesn't support iframes
			</iframe>
		</div>
		<div class="navbar"><!--
			--><div id="home-trigger" class="navbar-child active"><!--
					--><i class="fa fa-home"></i><!--
				--><br><!--
					--><div class="label"><span>Home</span></div>
			</div><!--
			--><div id="status-trigger" class="navbar-child">
					<i class="fa fa-clipboard"></i><!--
				--><br><!--
					--><div class="label"><span>Status</span></div>
			</div><!--
			--><div id="docs-trigger" class="navbar-child"><!--
					--><i class="fa fa-bookmark"></i><!--
				--><br><!--
					--><div class="label"><span>Docs</span></div>
			</div><!--
			--><div id="contact-trigger" class="navbar-child"><!--
					--><i class="fa fa-comments"></i><!--
				--><br><!--
					--><div class="label"><span>Contact</span></div>
			</div><!--
			--><div id="officer-trigger" class="navbar-child"><!--
					--><i class="fa fa-gear"></i><!--
				--><br><!--
					--><div class="label"><span>Officer</span></div>
			</div><!--
		--></div>
		<script>
			document.addEventListener('gesturestart', function (e) {
				e.preventDefault();
			});
		</script>
		<script>
			$('.navbar-child').each(function() {
				$(this).on('touchend', function() {
					$('.navbar-child').removeClass('active');
					$('iframe').addClass('hidden');
					$(this).addClass('active');
				})
			});
			$('#status-trigger').on('touchend', function() {
				$('#status').removeClass('hidden');
			});
			$('#docs-trigger').on('touchend', function() {
				$('#docs').removeClass('hidden');
			});
			$('#contact-trigger').on('touchend', function() {
				$('#contact').removeClass('hidden');
			});
			$('#officer-trigger').on('touchend', function() {
				$('#officer').removeClass('hidden');
			});
		</script>
	</body>
</html>
