		<style>
			.navbar {
				position: fixed;
				right: 0;
				bottom: 0;
				left: 0;
				text-align: center;
				padding: 0.75vh 0vh 0.5vh 0vh;
				margin: 0px;
				background: rgba(236, 67, 8, 0.05);
			}
			.navbar-child {
				width: 20vw;
				margin: 0px;
				padding: 0px;
				display: inline-block;
				font-size: 12px;
				color: slategray;
				-webkit-transition: all .1s ease-in-out;
				-moz-transition: all .1s ease-in-out;
				transition: all .1s ease-in-out;
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
			.navbar-child:active {
				-webkit-transform: scale(0.85);
				-moz-transform: scale(0.85);
				transform: scale(0.85);
			}
			.label {
				margin-top: 2px;
			}
			.navbar-child > i {
				font-size: 18px;
			}
			.active > i, .active > .label > span {
				color: #035299 !important;
			}
		</style>
		<script src="https://raw.githubusercontent.com/luis-kaufmann-silva/jquery-p2r/master/jquery.p2r.js"></script>
		<script>
			$(document).ready(function(){
				$(".scroll").pullToRefresh({
					 refresh:200
				})
				.on("refresh.pulltorefresh", function (){
					location.reload();
				});
			});
		</script>
